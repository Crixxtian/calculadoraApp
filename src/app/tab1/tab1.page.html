<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calculadora </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Valor 1</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Valor 2</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button><ion-icon name="add-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button><ion-icon name="remove-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button><ion-icon name="close-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button><ion-icon name="code-slash-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button class="botao"
          ><ion-icon name="chevron-back-outline"></ion-icon
        ></ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="botao"
          ><ion-icon name="chevron-forward-outline"></ion-icon
        ></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label>Resultado</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Operação</ion-label>
  </ion-item>

</ion-content>
