<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora windows
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Operação</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Resultado</ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="2">
      <ion-button>MC</ion-button>
    </ion-col>
    <ion-col>
      <ion-button>MR</ion-button>
    </ion-col>
    <ion-col>
      <ion-button>M+</ion-button>
    </ion-col>
    <ion-col>
      <ion-button>M-</ion-button>
    </ion-col>
    <ion-col>
      <ion-button>MS</ion-button>
    </ion-col>
    <ion-col>
      <ion-button>M</ion-button>
    </ion-col>
    </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button>%</ion-button>
    </ion-col>
    <ion-col>
      <ion-button>√</ion-button>
    </ion-col>
    <ion-col>
      <ion-button>M+</ion-button>
    </ion-col>
    <ion-col>
      <ion-button>M-</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
